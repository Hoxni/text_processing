<form (submit)="addWord(word.value)">
<table class="table table-striped table-hover ">
  <tbody>
  <tr>
      <td>
        <input type="string" class="form-control" #word placeholder="New Word">
      </td>
      <td>
        <button
          type="submit"
          class="btn btn-success btn-block"
        >Add word
        </button>
      </td>
  </tr>
  <tr>
    <td><input class="btn btn-primary" #fileInput (change)="fileUpload($event)" type="file" accept="text/plain">
    </td>
    <td>
      <button
        class="btn btn-success btn-block"
        (click)="extractWords()"
      >Extract words
      </button>
    </td>
  </tr>
  </tbody>
</table>
</form>
