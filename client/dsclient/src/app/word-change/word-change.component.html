<form
  [formGroup]="form"
  class="form-horizontal col-md-8 col-md-offset-2"
  role="form"
  (ngSubmit)="findAll()" novalidate
>
  <fieldset class="col-md-12">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>Find by pattern</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input formControlName="pattern"
                   type="string"
                   class="form-control"
        ></td>
        <td>
          <button
            type="submit"
            class="btn btn-success"
          >Find
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </fieldset>
</form>


<div>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th></th>
      <th>N</th>
      <th>Word</th>
      <th>Frequency</th>
      <th>Tags</th>
      <th>Init form</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let word of words; let i = index">
      <td style="max-width: 35px">
        <button id="change" class="btn btn-warning btn-sm" contenteditable="false"
                *ngIf="i === getRow()">Change
        </button>
      </td>
      <td>{{ i + 1 }}</td>
      <td>
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="col" style="margin-right: 10px; color: cornflowerblue" (click)="setRow(i)"
                 contenteditable="true"
                 #tdInput (blur)="onBlur($event, tdInput)">{{word.word}}</div>
          </div>
        </div>
      </td>
      <td>
        <div class="col-2">{{ word.frequency }}</div>
      </td>
      <td>
        <div style="max-width: 180px">
          <ng-multiselect-dropdown (click)="setRow(i)"
                                   [placeholder]="'tags'"
                                   [data]="tags"
                                   [settings]="dropdownSettings"
                                   [(ngModel)]="word.tags"
                                   (onSelect)="onSelect($event, i)"
                                   (onDeSelect)="onDeSelect($event, i)">
          </ng-multiselect-dropdown>
        </div>
      </td>
      <td>
        <div class="col-2">{{ word.lemma }}</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<form
  [formGroup]="form"
  class="form-horizontal col-md-8 col-md-offset-2"
  role="form"
  (ngSubmit)="findAll()" novalidate
>
  <fieldset class="col-md-12">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>page</th>
        <th>page size</th>
        <th>sort type</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input formControlName="page"
                   type="number"
                   class="form-control"
                   [ngModel]="1"
                   [defaultValue]="1"
        ></td>
        <td><input formControlName="size"
                   type="number"
                   class="form-control"
                   [ngModel]="10"
                   [defaultValue]="10"
        ></td>
        <td><select formControlName="sorts"
                    type="string"
                    class="form-control"
                    [selectedIndex]="0"
        >
          <option *ngFor="let sort of sorts"
                  [value]="sort.name">
            {{sort.name}}
          </option>
        </select></td>
        <td>
          <button
            type="submit"
            class="btn btn-success"
          >Show
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </fieldset>
</form>
