<form
  [formGroup]="form"
  class="form-horizontal col-md-8 col-md-offset-2"
  role="form"
  (ngSubmit)="deleteWord()" novalidate
>
  <fieldset class="col-md-12">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>Delete word</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input formControlName="word"
                   type="string"
                   class="form-control"
        ></td>
        <td>
          <button
            type="submit"
            class="btn btn-danger"
          >Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </fieldset>
</form>
